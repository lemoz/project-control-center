    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Futura", sans-serif;

        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .card {
        max-width: 480px;

        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.4);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
        font-weight: 600;
      }

      p {
        margin: 0;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.72);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PCC Recall Listener</h1>
